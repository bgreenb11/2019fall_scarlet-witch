<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Auto Mate</title>
    <link rel="stylesheet" href="../styles/mainview.css" />
    <link rel="stylesheet" href="../styles/menu.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
  </head>
  <body>
    <div class="menu" id="nav-menu">
      <a href="#" class="close-button" onclick="toggleNav()">&#9776;</a>
      <a href="./dashboard.html">Dashboard</a>
      <a href="./sync.html">Sync</a>
      <a href="./automate.html">Automate</a>
      <a href="./reports.html">Reports</a>
      <a href="./settings.html" id="active">Account</a>
      <a href="#" class="bottom">Log Out</a>
    </div>
    <div class="main-view" id="main-view">
      <h1>Account Settings</h1>
        <div class="section">
          <button class="section-header" onClick="console.log('a')">Account</button>
          <div class="section-body" id="account-section">
            <div class="portion">
              <label for="avatar">Change Avatar</label><br>
              <img src="../../missing_avatar.svg" onClick="console.log('Change Avatar')" id="avatar" class="avatar">
            </div>
            <div class="portion">
              <label for="username">Username</label>
              <input type="text" placeholder="username" id="username">
            </div>
            <div class="portion">
              <label for="password">Password</label>
              <input type="password" placeholder="password" id="password">
            </div>
            <button class="form-undo">Revert</button>
            <button class="form-submit" onClick="submitAccountSettings()">Apply</button>
          </div>
        </div>
        <div class="section">
            <button class="section-header" onClick="console.log('a')">Display</button>
            <div class="section-body" id="display-section">
              <div class="portion" id="portion">
                <label for="resolution-select" id="la">Screen Resolution</label>
                <select id="resolution-select">
                  <option>1920 x 1080</option>
                  <option>1600 x 1000</option>
                  <option>1366 x 768</option>
                </select>
              </div>
              <button class="form-undo">Revert</button>
              <button class="form-submit" onClick="submitDisplaySettings()">Apply</button>
            </div>
        </div>
    </div>
    <script src="../../scripts/navmenu.js"></script>
    <script src="../../scripts/settings-page.js"></script>
  </body>
</html>
